<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Save Bank</title>
    <!-- css link add -->
    <link rel="stylesheet" href="css/styles.css">
     <!-- Bootstrap CSS -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
    <header>
        
        <section class="container">
            <h1 class="text-center mt-5">Money Mine</h1>
            
            <div class="row">
                <div class="col-12 col-lg-8">
                    <img  src="images/9017 (2).jpg" class="img-fluid " alt="moneyimage">
                </div>

                <div class=" col-12 col-lg-4 bg-light rounded-3">
                    <!-- income part -->
                   <div>
                    <h3 class="text-center">Income</h3>
                    <p class="ms-1">Income : <input class="bg-secondary text-white" id="income-input" type="text"></p>
                   </div>
                  <!-- exprenses part -->
                    <div>
                    <h3 class="text-center">Expenses</h3>
                    <p class="ms-4">Food: <input class="bg-secondary text-white" id="expenses-food-input" type="text"></p>
                    <p class="ms-4">Rent : <input class="bg-secondary text-white" id="expenses-rent-input" type="text"></p>
                    <p class="ms-1">Clothes : <input class="bg-secondary text-white" id="expenses-clothes-input" type="text"></p>
                    <button id="calculate-button" type="button" class="btn btn-primary btn-lg ms-5 mb-3">Calculate</button>
                    </div>
                      <!-- Total exprenses and balance part -->
                   <div>
                    <p  class="fs-5 fw-bold">Total Expenses: <span id="calculate-total-expenses"></span> </p>
                    <p class="fs-5 fw-bold">Balance: <span id="total-balance"></span> </p>
                   </div>
                   <!-- saving parsent part -->

                   <p>Save: <input class="bg-secondary text-white" id="save-input-field" type="text"> % <button id="save-button" type="button" class="btn btn-primary">Save</button></p>

                   <!-- saving and remaining balance part -->
                   <div>
                    <p class="fs-5 fw-bold">Saving Amount: <span id="saving-amount"></span> </p>
                    <p class="fs-5 fw-bold">Remaining Balance: <span id="remaining-balance"></span> </p>
                   </div>
                    
                </div>
            </div>
            <div >
                <p class="error-handel text-sm-center text-uppercase fs-4 text-danger" id="error">Somethingk Wrong</p>
                <p class="error-handel text-sm-center text-uppercase fs-4 text-danger" id="balance-error">please Check Balance</p>
            </div>
            

        </section>
    </header>

   
    <!-- javascript link add -->
    <script src="js/app.js"></script>
    <!-- Bootstrap Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
